<html>

<head>
  <title>Manual Animation</title>
  <script type="text/javascript">
    let imgObj = null;

    function init() {
      imgObj = document.getElementById('moveImage');
      imgObj.style.position = 'relative';
      imgObj.style.left = '0px';
    }
    function moveRight() {
      imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;
  </script>
</head>

<body>
  <form action="">
    <img id="moveImage" src="kitty.jpg" alt="sample image">
    <p>Click button to move the image to right</p>
    <input type="button" value="Click me" onclick="moveRight();">
  </form>
</body>

</html>
