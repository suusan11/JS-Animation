<html>

<head>
  <title>Rollover with a Mouse Events</title>
  <script type="text/javascript">
    if (document.images) {
      var image1 = new Image();
      image1.src = 'kitty.jpg';
      var image2 = new Image();
      image2.src = 'pompom.jpg';
    }
  </script>
</head>

<body>
  <p>Move your mouse over the image to see the result</p>
  <a href="#" onmouseover="document.changeImage.src = image2.src;" onmouseout="document.changeImage.src = image1.src;">
    <img name="changeImage" src="kitty.jpg" alt="sample image 1">
  </a>
</body>

</html>
